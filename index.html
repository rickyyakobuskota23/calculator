<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="calc-window">
                <p class="window-close">x</p>
                <p class="window-minimise">-</p>
            </div>
            <div class="text-container">
                <input type="text" id="display-above" placeholder="" readonly>
                <input type="text" id="display-below" placeholder="0" readonly>
            </div>
            <div class="button-container">
                <input type="button" value="AC" id="clear-button">
                <input type="button" value="DEL" id="delete-button">
                <input type="button" value="%" class="mybutton">
                <input type="button" value="/" class="colored mybutton">
            </div>
            <div class="button-container">
                <input type="button" value="7" class="mybutton">
                <input type="button" value="8" class="mybutton">
                <input type="button" value="9" class="mybutton">
                <input type="button" value="*" class="colored mybutton">
            </div>
            <div class="button-container">
                <input type="button" value="4" class="mybutton">
                <input type="button" value="5" class="mybutton">
                <input type="button" value="6" class="mybutton">
                <input type="button" value="+" class="colored mybutton">
            </div>
            <div class="button-container">
                <input type="button" value="1" class="mybutton">
                <input type="button" value="2" class="mybutton">
                <input type="button" value="3" class="mybutton">
                <input type="button" value="-" class="colored mybutton">
            </div>
            <div class="button-container">
                <input type="button" value="00" class="mybutton">
                <input type="button" value="0" class="mybutton">
                <input type="button" value="." class="mybutton">
                <input type="button" value="=" class="colored" id="equals">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
